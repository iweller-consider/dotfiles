# colors
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

# setup power key
unbind C-b
set-option -g prefix C-w
bind-key C-w send-prefix
set -g status-style bg='#FCE8C3',fg='#1C1B19'

# collapsed window preview
bind-key 'w' choose-tree -Zs

# mouse
set -g mouse on

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Tmux config reloaded"
set -g base-index 1
set-window-option -g pane-base-index 1

# act like vim
setw -g mode-keys vi

# make copy mode more intuitive
bind -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi Y send -X copy-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# increase scrollback lines
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# don't suspend-client
unbind-key C-z

# focus events enabled for terminals that support them
set -g focus-events on

################################################################################
# Bindings
################################################################################

# Move panes
bind-key -n 'C-Up' 'swap-pane -D'
bind-key -n 'C-Down' 'swap-pane -U'
bind-key -n 'C-Left' 'swap-pane -D'
bind-key -n 'C-Right' 'swap-pane -U'

# resize panes more easily
bind-key C-< resize-pane -L 5
bind-key C-> resize-pane -R 5
bind-key C-- resize-pane -D 5
bind-key C-+ resize-pane -U 5

# use <prefix> s for horizontal split

# todo notes
bind-key s split-window -v -c '#{pane_current_path}'
# use <prefix> v for vertical split
bind-key v split-window -h -c '#{pane_current_path}'

# cheat sheet
bind-key -r i run-shell "tmux neww ~/.config/tmux/tmux-cht.sh"

# todo notes
bind -r t neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/workspace/maladroitthief/todo.md"

bind-key -r p run-shell "tmux neww ~/.config/tmux/tmux-sessionizer.sh"

# notify
set -g @tnotify-verbose 'on'
set -g @tnotify-verbose-msg "Tmux task complete: [#S] #I:#W[#P]"

# Neovim undercurls

set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0


################################################################################
# Colors
################################################################################

set -g mode-style "fg=#e46876,bg=#2a2a37"

set -g message-style "fg=#e46876,bg=#2a2a37"
set -g message-command-style "fg=#e46876,bg=#2a2a37"

set -g pane-border-style "fg=#2a2a37"
set -g pane-active-border-style "fg=#e46876"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#e46876,bg=#16161d"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE
setw -g clock-mode-style 12

set -g status-left "#[fg=#15161e,bg=#e46876,bold] #S #[fg=#e46876,bg=#16161d,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#16161d,bg=#16161d,nobold,nounderscore,noitalics]#[fg=#e46876,bg=#16161d] #{prefix_highlight} #[fg=#2a2a37,bg=#16161d,nobold,nounderscore,noitalics]#[fg=#e46876,bg=#2a2a37] %m-%d-%Y  %I:%M %p #[fg=#e46876,bg=#2a2a37,nobold,nounderscore,noitalics]#[fg=#15161e,bg=#e46876,bold] #h "
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#16161d,bg=#16161d,nobold,nounderscore,noitalics]#[fg=#e46876,bg=#16161d] #{prefix_highlight} #[fg=#2a2a37,bg=#16161d,nobold,nounderscore,noitalics]#[fg=#e46876,bg=#2a2a37] %m-%d-%Y  %H:%M #[fg=#e46876,bg=#2a2a37,nobold,nounderscore,noitalics]#[fg=#15161e,bg=#e46876,bold] #h "
}

setw -g window-status-activity-style "underscore,fg=#54546d,bg=#16161d"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#54546d,bg=#16161d"
setw -g window-status-format "#[fg=#16161d,bg=#16161d,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#16161d,bg=#16161d,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#16161d,bg=#2a2a37,nobold,nounderscore,noitalics]#[fg=#e46876,bg=#2a2a37,bold] #I  #W #F #[fg=#2a2a37,bg=#16161d,nobold,nounderscore,noitalics]"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#223249]#[bg=#16161d]#[fg=#16161d]#[bg=#223249]"
set -g @prefix_highlight_output_suffix ""


################################################################################
# Plugins
################################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'rickstaa/tmux-notify'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
